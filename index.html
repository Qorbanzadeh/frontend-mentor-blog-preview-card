<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <img
          class="banner"
          src="./assets/images/illustration-article.svg"
          alt="Learning"
        />
        <div class="tag">
          <span>Learning</span>
        </div>
        <div class="date">
          <span>Published 21 Dec 2023</span>
        </div>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-info">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="avatar"
          />
          <span class="author">Greg Hooper</span>
        </div>
      </div>
    </main>
